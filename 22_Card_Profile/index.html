<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="user-image">
            <img src="./featured-small-circular.jpg" alt="image" width="200px" height="200px">
        </div>
        <h2 class="user-name">Naveen Rapelly</h2>
        <p class="about-user">My name is Naveen Rapelly and I'm a frontend web developer</p>
        <button class="hire-me">Hire Me</button>
        <div class="social-container">
            <div class="social-items">
                <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>

                </li>
                <span class="followers">100k</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-items">
                <li class="youtube">
                    <i class="fa-brands fa-youtube"></i>

                </li>
                <span class="followers">100k</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-items">
                <li class="twitter">
                    <i class="fa-brands fa-twitter"></i>

                </li>
                <span class="followers">100k</span>
                <span class="followers">Followers</span>
            </div>
        </div>
    </div>
</body>

</html>
